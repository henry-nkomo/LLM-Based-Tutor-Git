<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='options.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Study Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"></div>

            <section class="welcome-section">
                <div class="welcome-title" id="welcome-title"></div>
                <p class="welcome-subtitle">Ready to continue your learning journey?</p>
            </section>

            <div class="profile">
                <div class="user-profile">
                    <div class="profile-avatar">ðŸ‘¤</div>
                    <div id="username"></div>
                    <i class="arrow fa-solid fa-chevron-down"></i>
                </div>
                <div class="logout-settings">
                    <div class="logout" id="logoutButton">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <span>Logout</span>
                    </div>
                    <div class="settings">Settings</div>
                </div>
            </div>
        </div>
    </header>

    <section class="welcome-dialogue">
        <div class="chat-area"></div>
        <div class="form-group">
            <input type="text" class="response-input" id="response-input" placeholder="Type your response here">
            <button type="submit" class="send-btn" id="responseSubmitBtn">Submit</button>
        </div>
    </section>

    <main class="main-content">
        <section class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="lessons"></div>
                <div class="stat-label">Lessons Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="compre"></div>
                <div class="stat-label">Passage Questioning</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="summa"></div>
                <div class="stat-label">Summary Writing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="vocab">0%</div>
                <div class="stat-label">Vocabulary Practice</div>
            </div>
        </section>

        <section class="study-section">
            <h2 class="study-title">Select a Study Option</h2>
            <div class="options-container">
                <button class="study-button" id="comprehension-study">
                    Passage Questioning
                </button>
                <button class="study-button" id="summary-study">
                    Summary Writing
                </button>
                <button class="study-button" id="vocabulary-study">
                    Vocabulary Exercise
                </button>
            </div>
        </section>
    </main>

    <script type="module" src="/static/js/options.js"></script>
</body>
</html>
