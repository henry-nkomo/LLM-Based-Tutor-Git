<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='summary.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Comprehension Practice</title>
</head>
<body>
    <header class="header">
        <div class="logo" id="logo"></div>

            <div class="profile">
                <div class="user-profile">
                    <div class="profile-avatar">ðŸ‘¤</div>
                    <div id="username"></div>
                    <i class="arrow fa-solid fa-chevron-down"></i>
                </div>
                <div class="logout-settings">
                    <div class="logout" id="logoutButton">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <span>Logout</span>
                    </div>
                    <div class="settings">Settings</div>
                </div>
            </div>
    </header>

    <div class="main-container">
        <section class="passage-section">
            <h3 class="passage-title">Comprehension Passage</h3>
            <pre>{{ text }}</pre>
        </section>

        <section class="chat-section">
            <div class="chat-header">
                <h3 class="chat-title">Student Exercise Area</h3>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span>Tutor is responding</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>


            <div id="progress-bar-wrapper" >
              <div id="progress-bar"></div>
            </div>
            
            <div id="quiz-container">
              <div id="question-container"></div>
              <div id="answers-container"></div>
              <button id="submit-btn">Submit Answer</button>
              <div id="result-container"></div>
              <button id="next-btn" style="display:none;">Next Question</button>
            </div>
        </section>
    </div>

    <script type="module" src="static/js/display3.js"></script>
    <script>
        
    </script>
</body>
</html>
