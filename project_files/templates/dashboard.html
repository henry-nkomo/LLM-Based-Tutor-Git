<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
    <title>Study Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"></div>

            <section class="welcome-section">
                <div class="welcome-title" id="welcome-title"></div>
                <p class="welcome-subtitle">Ready to continue your learning journey?</p>
            </section>

            <div class="profile">
                <div class="user-profile">
                    <div class="profile-avatar">ðŸ‘¤</div>
                    <div id="username"></div>
                    <i class="arrow fa-solid fa-chevron-down"></i>
                </div>
                <div class="logout-settings">
                    <div class="logout" id="logoutButton">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <span>Logout</span>
                    </div>
                    <div class="settings" id="settings">Settings</div>
                </div>
            </div>
        </div>
    </header>

    <section class="welcome-dialogue">
        <div class="chat-area"></div>
        <div class="form-group">
            <input type="text" class="response-input" id="response-input" placeholder="Type your response here">
            <button type="submit" class="send-btn" id="responseSubmitBtn">Submit</button>
        </div>
    </section>

    <main class="main-content">
        <section class="study-section">
            <h2 class="study-title">Ready to Practice?</h2>
            <div class="options-container">
                <button class="study-button" id="study-btn">
                    Start Study Session
                </button>
            </div>
        </section>   

        <!-- Knowledge State Radar Chart Section -->
        <section class="knowledge-state-section">
            <h2 class="knowledge-state-title">Your Skill Profile</h2>
            <div class="radar-container">
                <canvas id="radarChart"></canvas>
            </div>
            <div class="legend-container">
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>Proficient (â‰¥70%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f59e0b;"></div>
                    <span>Developing (50-69%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>Needs Work (&lt;50%)</span>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script type="module" src="/static/js/dashboard.js"></script>

</body>
</html>
