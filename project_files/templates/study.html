<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='study.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Comprehension Practice</title>
</head>
<body>
    <header class="header">
        <div class="logo" id="logo"></div>

        <div class="profile">
            <div class="user-profile">
                <div class="profile-avatar">ðŸ‘¤</div>
                <div id="username"></div>
                <i class="arrow fa-solid fa-chevron-down"></i>
            </div>
            <div class="logout-settings">
                <div class="logout" id="logoutButton">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </div>
                <div class="settings">Settings</div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ’¬</div>
                    <p>Welcome to your tutoring session!</p>
                    <p>Start typing below to begin your comprehension practice</p>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-avatar">ðŸ¤–</div>
                <div class="typing-content">
                    <span class="typing-text">Tutor is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-section">
                <div class="input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="static/js/study.js"></script>
</body>
</html>
