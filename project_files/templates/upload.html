<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
    <title>Master English Comprehension - Sign Up</title>
    <style>

    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email:</label>
                <input type="text" class="form-input" id="username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password:</label>
                <input type="password" class="form-input" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a onclick="showSignupModal()">Sign up</a>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal-overlay" id="signupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create Account</h2>
                <button class="close-btn" onclick="hideSignupModal()">&times;</button>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">Full Name:</label>
                    <input type="text" class="form-input" id="fullName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-input" id="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-input" id="newPassword" required oninput="checkPasswordMatch()">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password:</label>
                    <input type="password" class="form-input" id="confirmPassword" required oninput="checkPasswordMatch()">
                    <div class="password-match" id="passwordMatch"></div>
                </div>
                <button type="submit" class="signup-btn" id="signupSubmitBtn">Create Account</button>
            </form>
        </div>
    </div>

    <script src="/static/js/upload.js"></script>
</body>
</html>
